<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Chic Boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/auth.css" />
  </head>
  <body>
    <!-- Header với logo -->
    <header class="auth-header">
      <a href="index.html">
        <img src="./assets/logo.png" alt="Chic Boutique Logo">
        <span>Chic Boutique</span>
      </a>
    </header>

    <!-- Animated background -->
    <ul class="bg-animation">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div class="form-wrapper">
      <h2>Đăng ký</h2>
      <form id="registerForm">
        <div class="form-control">
          <input type="text" id="username" required>
          <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
        </div>
        <div class="form-control">
          <input type="email" id="email" required>
          <label for="email"><i class="fas fa-envelope"></i> Email của bạn</label>
        </div>
        <div class="form-control">
          <input type="password" id="password" required>
          <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
        </div>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="terms" required>
            <label for="terms">Tôi đồng ý với điều khoản sử dụng</label>
          </div>
        </div>
        <button type="submit">
          <i class="fas fa-user-plus"></i> Đăng ký
        </button>
      </form>
      <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </div>

    <script type="module" src="./scripts/register.js"></script>
  </body>
</html>
