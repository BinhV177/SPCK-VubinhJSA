<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Chic Boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <!-- Header với logo -->
      <header class="auth-header">
      <a href="index.html" class="logo-container">
        <img src="./assets/logo.png" alt="Chic Boutique Logo">
        <span>Chic Boutique</span>
      </a>
    </header>

    <div class="form-container">
        <div class="form-wrapper register-form">
          <div class="form-icon">
            <i class="fas fa-user-plus"></i>
        </div>
          <h2>Đăng ký</h2>
          <form id="registerForm">
            <!-- Tên đăng nhập -->
        <div class="form-control">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" required placeholder="Tên đăng nhập">
            </div>
              <span class="error-message" id="username-error"></span>
          </div>

            <!-- Email -->
        <div class="form-control">
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" required placeholder="Email của bạn">
            </div>
              <span class="error-message" id="email-error"></span>
        </div>

            <!-- Mật khẩu -->
          <div class="form-control">
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" required placeholder="Mật khẩu">
                <i class="fas fa-eye-slash toggle-password"></i>
    </div>
              <span class="error-message" id="password-error"></span>
          </div>

            <!-- Số điện thoại -->
            <div class="form-control">
              <div class="input-group">
                <i class="fas fa-phone icon"></i>
                <input type="tel" id="phone" required placeholder="Số điện thoại">
              </div>
              <span class="error-message" id="phone-error"></span>
          </div>

            <!-- Giới tính -->
            <div class="form-control gender-container">
              <div class="gender-label"><i class="fas fa-venus-mars"></i> Giới tính:</div>
              <div class="gender-box">
                <label class="gender-option">
                  <input type="radio" name="gender" value="male" required>
                  <span>Nam</span>
                </label>
                <label class="gender-option">
                  <input type="radio" name="gender" value="female">
                  <span>Nữ</span>
                </label>
              </div>
              <span class="error-message" id="gender-error"></span>
          </div>

            <!-- Ngày sinh -->
            <div class="form-control">
              <div class="birthday-label"><i class="fas fa-birthday-cake"></i> Ngày sinh:</div>
              <div class="birthday-container">
                <!-- Ngày -->
                <div class="birthday-input-group">
                  <label for="day">Ngày</label>
                  <input type="number" id="day" min="1" max="31" placeholder="Ngày" required>
                </div>
                <!-- Tháng -->
                <div class="birthday-input-group">
                  <label for="month">Tháng</label>
                  <input type="number" id="month" min="1" max="12" placeholder="Tháng" required>
                </div>

                <!-- Năm -->
                <div class="birthday-input-group">
                  <label for="year">Năm</label>
                  <input type="number" id="year" min="1900" max="2023" placeholder="Năm" required>
                </div>
              </div>
              <span class="error-message" id="birthday-error"></span>
      </div>

            <!-- Điều khoản -->
            <div class="form-control terms-container">
              <label class="terms-label">
                <input type="checkbox" id="terms" required>
                <span>Tôi đồng ý với <a href="#" class="terms-link">điều khoản sử dụng</a></span>
              </label>
              <span class="error-message" id="terms-error"></span>
        </div>

            <!-- Nút đăng ký -->
            <button type="submit" class="submit-btn">
              <i class="fas fa-user-plus"></i> Đăng ký
            </button>
          </form>

          <div class="divider">
            <span>hoặc</span>
      </div>

          <div class="social-login">
            <button class="google-btn">
              <i class="fab fa-google"></i> Google
            </button>
            <button class="facebook-btn">
              <i class="fab fa-facebook-f"></i> Facebook
            </button>
    </div>

          <p class="switch-page">Đã có tài khoản? <a href="./login.html">Đăng nhập ngay <i class="fas fa-arrow-right"></i></a></p>
        </div>
      </div>
    </div>

    <!-- Đảm bảo chỉ import register.js và không import các script khác có thể gây chuyển hướng -->
    <script type="module" src="./scripts/register.js"></script>
    <!-- Không import main.js hoặc các script khác có thể gây chuyển hướng -->
  </body>
</html>
