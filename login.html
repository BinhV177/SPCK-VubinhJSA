<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Chic Boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <!-- Header với logo -->
      <header class="auth-header">
      <a href="index.html" class="logo-container">
        <img src="./assets/logo.png" alt="Chic Boutique Logo">
        <span>Chic Boutique</span>
      </a>
    </header>

    <div class="form-container">
        <div class="form-wrapper login-form">
          <div class="form-icon">
            <i class="fas fa-user-circle"></i>
            </div>
          <h2>Đăng nhập</h2>
          <form id="loginForm">
          <div class="form-control">
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" required placeholder="Email của bạn">
            </div>
              <span class="error-message" id="email-error"></span>
          </div>
          
            <div class="form-control">
              <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" required placeholder="Mật khẩu">
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>
              <span class="error-message" id="password-error"></span>
          </div>
          
            <div class="form-help">
              <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Ghi nhớ đăng nhập</label>
        </div>
              <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>

            <button type="submit" class="submit-btn">
              <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
          </form>
          <div class="divider">
            <span>hoặc</span>
      </div>
          <div class="social-login">
            <button class="google-btn">
              <i class="fab fa-google"></i> Google
            </button>
            <button class="facebook-btn">
              <i class="fab fa-facebook-f"></i> Facebook
            </button>
    </div>
          <p class="switch-page">Chưa có tài khoản? <a href="./register.html">Đăng ký ngay <i class="fas fa-arrow-right"></i></a></p>
        </div>
      </div>
    </div>

    <!-- Đảm bảo script được tải đúng cách -->
    <script type="module" src="./scripts/login.js"></script>
  </body>
</html>
