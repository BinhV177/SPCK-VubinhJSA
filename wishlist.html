<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách yêu thích - Chic Boutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/wishlist.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="brand">
                <img src="./assets/logo.png" alt="Chic Boutique Logo" class="logo-img">
                <span class="brand-name">Chic Boutique</span>
            </div>
            <ul class="nav-links">
              <li><a href="index.html">Trang chủ</a></li>
              <li><a href="women.html">Nữ</a></li>
              <li><a href="men.html">Nam</a></li>
              <li><a href="accessories.html">Phụ kiện</a></li>
              <li><a href="products.html?type=danhmucsanpham">Danh mục sản phẩm</a></li>
            </ul>
            <div class="nav-actions">
                <div class="header-icons">
                    <a href="#" class="icon-btn" id="searchIcon" title="Tìm kiếm"><i class="fas fa-search"></i></a>
                    <form class="header-search-form" id="headerSearchForm">
                        <input type="text" id="headerSearchInput" placeholder="Tìm kiếm...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                    <a href="cart.html" class="icon-btn" title="Giỏ hàng">
                        <i class="fas fa-shopping-bag"></i>
                        <span class="cart-badge">0</span>
                    </a>
                    <a href="profile.html" class="icon-btn" title="Tài khoản">
                        <i class="fas fa-user"></i>
                    </a>
                    <a href="wishlist.html" class="icon-btn" title="Yêu thích">
                        <i class="fas fa-heart"></i>
                        <span class="favorite-badge">0</span>
                    </a>
                    <button class="logout-btn">Đăng xuất</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Wishlist Content -->
    <main class="wishlist-container">
        <div class="wishlist-header">
            <h1>Danh sách yêu thích</h1>
            <p class="wishlist-subtitle">Lưu trữ những sản phẩm bạn yêu thích</p>
        </div>

        <div class="wishlist-content">
            <div class="wishlist-filters">
                <div class="filter-group">
                    <select id="sortFilter" class="filter-select">
                        <option value="newest">Mới nhất</option>
                        <option value="price-asc">Giá: Thấp đến cao</option>
                        <option value="price-desc">Giá: Cao đến thấp</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">Tất cả danh mục</option>
                        <option value="women">Thời trang nữ</option>
                        <option value="men">Thời trang nam</option>
                        <option value="accessories">Phụ kiện</option>
                    </select>
                </div>
            </div>

            <div class="wishlist-items">
                <!-- Wishlist items will be dynamically added here -->
                <div class="empty-wishlist">
                    <div class="empty-wishlist-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h3>Danh sách yêu thích trống</h3>
                    <p>Bạn chưa có sản phẩm nào trong danh sách yêu thích</p>
                    <a href="index.html" class="continue-shopping-btn">
                        <i class="fas fa-arrow-left"></i>
                        Khám phá sản phẩm
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/cart.js"></script>
</body>
</html>
